
<div class="filter-row">
  <label>Filter:</label>

  <label class="radio">
    <input type="radio" name="filter" (change)="setFilter('all')" checked>
    All ({{ books.length }})
  </label>

  <label class="radio">
    <input type="radio" name="filter" (change)="setFilter('instock')">
    instock ({{ inStockCount }})
  </label>

  <label class="radio">
    <input type="radio" name="filter" (change)="setFilter('out')">
    out of stock ({{ outOfStockCount }})
  </label>

  <div class="top-btns">
    <button class="add-btn" (click)="goAdd()">Add Books</button>
    <button class="user-btn" (click)="goUsers()">User Details</button>
  </div>
</div>

<div class="section-title">
  Available Books
</div>

<div class="book-grid">

  <div class="book-card" *ngFor="let book of filteredBooks">

    <img [src]="book.image" class="book-img">

    <h3>{{ book.title }}</h3>

    <p class="desc">
      {{ book.description }}
    </p>

    <p class="price">Free</p>

    <p class="status" [class.out]="!book.inStock">
      {{ book.inStock ? 'Available in stock' : 'Not Available in stock' }}
    </p>

    <button class="edit-btn" (click)="editBook(book)">Edit</button>

  </div>
</div>
