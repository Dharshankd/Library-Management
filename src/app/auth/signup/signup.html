<h2 class="page-title">Create Your Account</h2>

<div class="form-box">

  <form #signupForm="ngForm" (ngSubmit)="onSignup()">

    <label>NAME</label>
    <input 
      type="text"
      name="name"
      [(ngModel)]="name"
      required
    >

    <label>EMAIL</label>
    <input 
      type="email"
      name="email"
      [(ngModel)]="email"
      required
    >

    <label>PASSWORD</label>
    <input 
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    >

    <label>CONFIRM PASSWORD</label>
    <input 
      type="password"
      name="confirmPassword"
      [(ngModel)]="confirmPassword"
      required
    >

    <button type="submit" >SIGN UP</button>

    <p class="signup-text">
      Already have an account?
      <a (click)="logout()">Login</a>
    </p>
     <p class="signup-text">
      If you have an admin ID?
      <a (click)="logout()">Click here</a>
    </p>

  </form>

</div>
